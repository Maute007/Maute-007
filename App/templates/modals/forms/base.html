<!-- Modal -->
<div class="modal fade" {% block modal-id %}{% endblock modal-id %} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog {% block modal-size %}{% endblock modal-size %}">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{% block modal-title %}{% endblock modal-title %}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        {% block form %}
        <div class="modal-body">
          {% block modal-body %}{% endblock modal-body %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm txt-sm btn-modal" data-bs-dismiss="modal"><i class="far fa-times-circle"></i> &nbsp;&nbsp; fechar </button>
          
          {% block btn-action %}{% endblock btn-action %}
        </div>
        {% endblock form %}
      </div>
    </div>
  </div>
