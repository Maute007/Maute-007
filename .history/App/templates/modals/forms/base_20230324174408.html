    <!-- Modal (global) -->
  <div class="modal fade" {% block modal-id %}{% endblock modal-id %} tabindex="-1" aria-labelledby="defaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="defaultModalLabel"> {% block modal-title %}<i class="fas fa-code"></i> &nbsp;&nbsp;{% endblock modal-title %} </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" {% block action %}{% endblock action %} {% block validation %}{% endblock validation %} enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            
            <div class="modal-body">
                {% block modal-body %}
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light"> <i class="fas fa-user-alt"></i></button>
                        <input type="text" class="form-control name" maxlength="150" {% block id-name %}{% endblock id-name %}  name="name" placeholder="Nome Completo">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light"> <i class="fas fa-universal-access"></i></button>
                        <input type="text" class="form-control age" maxlength="2" {% block id-age %}{% endblock id-age %} name="age" placeholder="Idade">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light"> <i class="fas fa-envelope"></i></button>
                        <input type="text" class="form-control email" {% block id-email %}{% endblock id-email %} name="email" placeholder="Email">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light"> <i class="fas fa-phone"></i></button>
                        <input type="text" class="form-control phone" maxlength="15" {% block id-phone %}{% endblock id-phone %} name="phone" placeholder="Telefone">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <button class="side-label btn border-secondary bg-light"> <i class="fas fa-map-marker-alt"></i></button>
                        <input type="text" class="form-control" {% block id-address %}{% endblock id-address %} name="address" placeholder="Morada">
                </div>

                <div class="mb-2 mt-3">
                    <textarea class="form-control" {% block id-exp %}{% endblock id-exp %} name="experience" rows="3" placeholder="Fale um pouco das suas experiencias."></textarea>
                </div>
                
                <div class="mb-2 mt-3">
                    <textarea class="form-control" {% block id-skills %}{% endblock id-skills %} name="skills" rows="3" placeholder="Fale um pouco das suas habilidades."></textarea>
                </div>

                <hr style="height:1px;">
                <div class="mt-3">
                    <div class="mb-3" style="font-size:14px;"><i class="fas fa-cloud-upload-alt"></i>&nbsp;&nbsp; anexe seu documento </div>
                        <input type="file" class="form-control form-control-sm" name="file" {% block id-file %}{% endblock id-file %} accept="application/pdf, application/msword,application/vnd.openxml-formats-officedocument.wordprocessingml.documente">
                        <div class="form-text" style="font-size:1 2px; color: black;">* permitido apenas:  pdf - doc - docx </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark btn-sm btn-cancel" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-secondary btn-sm btn-send">Enviar</button>

                {% endblock modal-body %}
            </div>
        </form>
      </div>
    </div>
  </div>
